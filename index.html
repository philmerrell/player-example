<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #progress {
            cursor: pointer;
        }

        #spectrogram-container {
            position: relative;
            border: 1px solid black;
        }

        #spectrogram-progress-marker {
            position: absolute;
            background: red;
            width: 2px;
            z-index: 1;
            top: 0;
            bottom: 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Player Example</h1>
        <button id="playerControl" type="button" class="btn btn-primary">Play</button>
        <div id="seconds"></div>
        <div id="minutes"></div>
        <div id="percentElapsed"></div>
        <div id="percentLoaded"></div>
        <div>&nbsp;</div>
        <div id="progress" class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="clickProgress">Click the progress bar.</div>
    </div>

    <div>&nbsp;</div>

    <div class="container">
        <h1>Spectrogram Example</h1>
        <div id="spectrogram-container">
            <img src="spectrogram.jpeg" width="100%" >
            <div id="spectrogram-progress-marker">&nbsp;</div>
        </div>
        <div id="spectrogramProgressInfo">Click the spectrogram.</div>

    </div>
    <script src="index.js"></script>
</body>

</html>
